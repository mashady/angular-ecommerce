<div class="container ">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a class="text-decoration-none text-secondary" href="#" (click)="goToHome($event)">Home</a>

         </ol>

        <div class="container mt-4">
            <h5 class="fw-bold">Widget price filter</h5>
            <div class="d-flex align-items-center">
                <div class="w-25">
                    <label for="min-price" class="form-label small">Min price</label>
                    <input type="number" id="min-price" class="form-control" [(ngModel)]="minValue" (input)="updateSlider()">
                </div>
                <span class="mx-2"> - </span>
                <div class="w-25">
                    <label for="max-price" class="form-label small">Max price</label>
                    <input type="number" id="max-price" class="form-control" [(ngModel)]="maxValue" (input)="updateSlider()">
                </div>
            </div>
        
            <!-- Slider -->
            <div id="slider" class="my-3"></div>
        
            <p class="mt-2">Price: ${{ minValue }}  â€”  ${{ maxValue }}</p>
        
            <button class="btn btn-light border px-4 mb-3">Filter</button>
        </div>
