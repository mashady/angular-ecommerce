<div class="pagination-bar d-flex justify-content-between align-items-center p-2">
    <span>Showing {{ start }}-{{ end }} of {{ totalResults }} results</span>
  
    <div class="d-flex align-items-center">
      <span class="me-2">Sort:</span>
      <select [(ngModel)]="selectedSort" (change)="onSortChange()" class="form-select me-3">
        <option *ngFor="let option of sortOptions" [value]="option.value">{{ option.label }}</option>
      </select>
  
      <span class="me-2">Show:</span>
      <select [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()" class="form-select me-3">
        <option *ngFor="let count of itemsPerPageOptions" [value]="count">{{ count }} Items</option>
      </select>
  
      <div class="btn-group">
        <button (click)="toggleView('grid')" class="btn" [class.active]="viewMode === 'grid'">
          ⬜
        </button>
        <button (click)="toggleView('list')" class="btn" [class.active]="viewMode === 'list'">
          ☰
        </button>
      </div>
    </div>
  </div>
