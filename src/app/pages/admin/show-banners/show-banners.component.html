<div class="my-5 mx-3">
    <div class="container mt-5 mb-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-12 g-4 mt-4">
        <div *ngFor="let banner of banners" class="col">
          <div class="card h-100">
            <div class="card-img-container">
              <img
                [src]="'http://localhost:8088' + banner.images[0]"
                class="card-img-top"
                alt="{{ banner.title }}"
              />
            </div>
            <div class="card-body">
              <h5
                class="card-title text-center"
                [routerLink]="'product-details/' + banner._id"
                style="cursor: pointer"
              >
                {{ banner.title }}
              </h5>
              <div class="d-flex justify-content-center mt-2">
                  <button
                    class="btn btn-outline-primary mx-4"
                    [routerLink]="['/admin/banners/update', banner._id]"
                  >
                  <i class="fa-solid fa-pencil"></i>
                  </button>
  
                  <button
                    type="button"
                    class="btn btn-outline-danger mx-4"
                    data-bs-toggle="modal"
                    [attr.data-bs-target]="'#deleteBanner' + banner._id"
                  >
                  <i class="fa-solid fa-delete-left"></i>
                  </button>
              </div>
              <!-- Modal -->
          <div
          class="modal fade"
          [attr.id]="'deleteBanner' + banner._id"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Delete Product
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this product?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="button" class="btn btn-danger" (click)="banner._id && deleteBanner(banner._id)">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
