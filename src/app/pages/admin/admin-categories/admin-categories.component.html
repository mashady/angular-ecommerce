<div class="container">
    <div class="row m-5">
    <div class="card mb-3">
    <div class="card-header text-center">
        <h3>Add Category</h3>
    </div>
    <div class="card-body p-3">
        <form [formGroup]="categoryForm" (ngSubmit)="mode === 'edit'? updateCategory(this.id!) : addCategory()" class="d-flex">
        <div class="form-group d-flex align-items-center justify-content-between" style="width: 70%;">
            <label for="name" class="form-label mt-2 me-3">Name:</label>
            <input type="text" formControlName="name" id="name" class="form-control" placeholder="Type category name here" required minlength="5" maxlength="30">
        </div>
        @if(mode === 'edit') {
            <button type="submit" class="btn btn-primary mt-2 mx-3" style="width: 30%;" [disabled]="categoryForm.invalid" [ngClass]="{ 'btn-success': categoryForm.valid }">Update Category</button>
        } @else {
            <button type="submit" class="btn btn-primary mt-2 mx-3" style="width: 30%;" [disabled]="categoryForm.invalid" [ngClass]="{ 'btn-success': categoryForm.valid }">Add Category</button>
        }
        </form>
        <div class="text-danger ms-5" *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
            <div class="ms-3" *ngIf="categoryForm.get('name')?.hasError('required')">Name is required</div>
            <div class="ms-3" *ngIf="categoryForm.get('name')?.hasError('minlength')">Name must be at least 5 characters long</div>
            <div class="ms-3" *ngIf="categoryForm.get('name')?.hasError('maxlength')">Name must be at most 30 characters long</div>
        </div>
    </div>
    </div>

    <table class="table table-bordered">
        <thead class="table-light text-center">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
            </thead>
            <tbody>
        <tr *ngFor="let category of categories; let i = index" class="text-center">
            <td>{{ i + 1 }}</td>
            <td>{{ category.name }}</td>
            <td>
            <button class="btn btn-success mx-4" style="width: 30%;" (click)="category._id && getCategoryData(category)">
                Update
            </button>
            <button type="button" class="btn btn-danger mx-4" style="width: 30%;" data-bs-toggle="modal" data-bs-target="#deleteCategory">
                Delete
            </button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
