
<div class="m-5" id="container">
    <div class="card mb-3">
      <div class="card-header text-center bg-light">
        <h3>Add Coupon</h3>
      </div>
      <div class="card-body p-3">
        <form
          [formGroup]="couponForm"
          (ngSubmit)="
            mode === 'edit' ? updateCoupon(id!) : addCoupon()
          "
          class="d-flex"
        >
          <div
            class="form-group d-flex align-items-center justify-content-between"
            style="width: 70%"
          >
            <label for="name" class="form-label mt-2 me-3">Name:</label>
            <input
              type="text"
              formControlName="name"
              id="name"
              class="form-control"
              placeholder="Type category name here"
              required
              minlength="5"
              maxlength="30"
            />
          </div>
          @if(mode === 'edit') {
          <button
            type="submit"
            class="btn btn-primary mt-2 mx-3"
            style="width: 30%"
            [disabled]="couponForm.invalid"
            [ngClass]="{ 'btn-success': couponForm.valid }"
          >
            Update Coupon
          </button>
          } @else {
          <button
            type="submit"
            class="btn btn-primary mt-2 mx-3"
            style="width: 30%"
            [disabled]="couponForm.invalid"
            [ngClass]="{ 'btn-success': couponForm.valid }"
          >
            Add Coupon
          </button>
          }
        </form>
        <div
          class="text-danger ms-5"
          *ngIf="
            couponForm.get('name')?.invalid &&
            couponForm.get('name')?.touched
          "
        >
          <div
            class="ms-3"
            *ngIf="couponForm.get('name')?.hasError('required')"
          >
            Name is required
          </div>
          <div
            class="ms-3"
            *ngIf="couponForm.get('name')?.hasError('minlength')"
          >
            Name must be at least 5 characters long
          </div>
          <div
            class="ms-3"
            *ngIf="couponForm.get('name')?.hasError('maxlength')"
          >
            Name must be at most 30 characters long
          </div>
        </div>
      </div>
    </div>

    <table class="table table-bordered">
      <thead class="table-light text-center">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let coupon of coupons; let i = index"
          class="text-center"
        >
          <td>{{ i + 1 }}</td>
          <td>{{ coupon.name }}</td>
          <td>
            <button
              class="btn btn-outline-primary mx-4"
              (click)="coupon._id && getCouponData(coupon)"
            >
            <i class="fa-solid fa-pencil"></i>
            </button>

            <button
              type="button"
              class="btn btn-outline-danger mx-4"
              data-bs-toggle="modal"
              data-bs-target="#deleteCoupon"
            >
            <i class="fa-solid fa-delete-left"></i>
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="deleteCoupon"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Delete
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to delete this coupon?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                      style="width: 30%"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      style="width: 30%"
                      (click)="coupon._id && deleteCoupon(coupon._id)"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
