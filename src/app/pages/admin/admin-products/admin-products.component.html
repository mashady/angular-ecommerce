<div class="my-5 mx-3">
  <div class="container mt-5 mb-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-12 g-4 mt-4">
      <div *ngFor="let product of products" class="col">
        <div class="card h-100">
          <div class="card-img-container">
            <img
              [src]="'http://localhost:8088' + product.images[0]"
              class="card-img-top"
              alt="{{ product.name }}"
            />
          </div>
          <div class="card-body">
            <h5
              class="card-title"
              [routerLink]="'product-details/' + product._id"
              style="cursor: pointer"
            >
              {{ product.name }}
            </h5>
            <p class="mb-0">
              <span class="current-price">Price: {{ product.price | currency }}</span>
            </p>
            <div class="d-flex justify-content-center mt-2">
                <button
                  class="btn btn-outline-primary mx-4"
                  [routerLink]="['/admin/products/update', product._id]"
                >
                <i class="fa-solid fa-pencil"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-outline-danger mx-4"
                  data-bs-toggle="modal"
                  [attr.data-bs-target]="'#deleteProduct' + product._id"
                >
                <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>
            <!-- Modal -->
        <div
        class="modal fade"
        [attr.id]="'deleteProduct' + product._id"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Delete Product
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this product?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-danger" (click)="product._id && deleteProduct(product._id)">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav aria-label="Page navigation example" class="my-5">
    <ul class="pagination position-absolute  start-50 translate-middle-x ">
      <li class="page-item" *ngFor="let page of pagesArray" [class.active]="currentPage === page">
        <a class="btn btn-outline-primary" (click)="pagenumber(page)">{{ page }}</a>
      </li>
    </ul>
  </nav>
</div>
