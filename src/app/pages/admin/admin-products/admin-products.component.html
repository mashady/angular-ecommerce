<div class="row my-5">
  <div
    class="col-md-4 my-2 rounded-4"
    *ngFor="let product of products; let i = index"
  >
    <div class="card" style="width: 18rem">
      <img
        [src]="product.images[0]"
        class="card-img-top"
        alt="{{ product.name }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">${{ product.price }}</p>
        <a
          class="btn btn-success mx-4"
          [routerLink]="['/admin/products/update', product._id]"
          >Update</a
        >

        <button
          type="button"
          class="btn btn-danger mx-4"
          data-bs-toggle="modal"
          data-bs-target="#deleteProduct"
        >
          Delete
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="deleteProduct"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Delete Product
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this product?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="button" class="btn btn-danger" (click)="product._id && deleteProduct(product._id)">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav aria-label="Page navigation example" class="my-5">
    <ul class="pagination position-absolute  start-50 translate-middle-x ">
      <li class="page-item" *ngFor="let page of pagesArray" [class.active]="currentPage === page">
        <a class="btn btn-outline-primary" (click)="pagenumber(page)">{{ page }}</a>
      </li>
    </ul>
  </nav>
</div>
