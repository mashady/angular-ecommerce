  <table id="container" class="table table-bordered m-3">
    <thead>
      <tr class="text-center table-dark">
        <th scope="col" class="text-center align-middle">#</th>
        <th scope="col" class="text-center align-middle">Name</th>
        <th scope="col" class="text-center align-middle">Email</th>
        <th scope="col" class="text-center align-middle">Role</th>
        <th scope="col" class="text-center align-middle">Status</th>
        <th scope="col" class="text-center align-middle">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td scope="row" class="text-center align-middle">{{ i + 1 }}</td>
        <td scope="row" class="text-center align-middle">{{ user.firstName + ' ' + user.lastName }}</td>
        <td scope="row" class="text-center align-middle">{{ user.email }}</td>
        <td scope="row" class="text-center align-middle">{{ user.role }}</td>
        <td scope="row" class="text-center align-middle">{{ user.AdministrativeStatus }}</td>
        <td scope="row" class="text-center align-middle d-flex justify-content-center p-3">
          <button 
          class="btn btn-outline-primary mx-2" 
          style="width: 45%;" 
          (click)="approve(user._id)"
          [disabled]="user.AdministrativeStatus === 'approved'"
          >
            <i class="fa-solid fa-circle-check"></i>
          </button>
          <button class="btn btn-outline-danger mx-2" 
          style="width: 45%;" 
          (click)="reject(user._id)"
          [disabled]="user.AdministrativeStatus === 'restrict'">
            <i class="fa-solid fa-ban"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item" *ngFor="let page of pagesArray" [class.active]="currentPage === page">
        <a class="btn btn-outline-primary" (click)="pagenumber(page)">{{ page }}</a>
      </li>
    </ul>
  </nav>
