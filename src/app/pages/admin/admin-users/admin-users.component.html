<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr class="text-center table-dark">
        <th scope="col" class="text-center">#</th>
        <th scope="col" class="text-center">Name</th>
        <th scope="col" class="text-center">Email</th>
        <th scope="col" class="text-center">Role</th>
        <th scope="col" class="text-center">Status</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td scope="row" class="text-center">{{ i + 1 }}</td>
        <td scope="row" class="text-center">{{ user.firstName + ' ' + user.lastName }}</td>
        <td scope="row" class="text-center">{{ user.email }}</td>
        <td scope="row" class="text-center">{{ user.role }}</td>
        <td scope="row" class="text-center">{{ user.AdministrativeStatus }}</td>
        <td scope="row" class="text-center d-flex justify-content-center">
          <button class="btn btn-primary mx-2" style="width: 45%;" (click)="approve(user._id)">Approve</button>
          <button class="btn btn-danger mx-2" style="width: 45%;" (click)="reject(user._id)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item" *ngFor="let page of pagesArray" [class.active]="currentPage === page">
        <a class="btn btn-outline-primary" (click)="pagenumber(page)">{{ page }}</a>
      </li>
    </ul>
  </nav>
</div>
