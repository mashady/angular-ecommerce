<div class="container mt-4">
  <table class="table wishlist-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Date Added</th>
        <th>Stock</th>
        <th>Add to Cart</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of wishlist">
        <td class="d-flex align-items-center">
          <img [src]="item.images[0]" alt="{{ item.name }}" class="me-3">
          <span class="product-info">{{ item.name }}</span>
        </td>
        <td>
          <span class="old-price" *ngIf="item.discount > 0">
            ${{ (item.price / (1 - item.discount)).toFixed(2) }}
          </span>
          <span class="text-danger fw-bold"> ${{ item.price }}</span>
        </td>
        <td>{{ currentDate }}</td>
        <td [ngClass]="{'text-danger': item.stock === 0, 'text-success': item.stock > 0}">
          {{ item.stock > 0 ? 'In Stock' : 'Out of Stock' }}
        </td>
        <td>
          <button class="btn btn-primary add-to-cart-btn">Add to cart</button>
        </td>
        <td>
          <button class="remove-btn" (click)="removeFromWishlist(item._id)">×</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Social Share Icons -->
  <div class="social-icons my-4">
    <span>Share on: </span>
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
  </div>
