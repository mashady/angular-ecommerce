@if(loading){
<div class="loading-spinner">Loading product details...</div>
} @if(error){
<div class="text-center alert alert-danger my-5" role="alert">
  {{ error }}
</div>
} @if(!loading && !error && currProduct){
<div class="my-5">
  <!-- Your product details template here -->
  <app-main-section-1 [product]="currProduct"></app-main-section-1>
  <app-main-section-2 [product]="currProduct"></app-main-section-2>
</div>
}
